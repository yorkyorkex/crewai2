steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/melbourne-parking-agent:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'gcr.io/$PROJECT_ID/melbourne-parking-agent:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'melbourne-parking-agent',
      '--image', 'gcr.io/$PROJECT_ID/melbourne-parking-agent:latest',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--timeout', '300',
      '--port', '8000',
      '--set-env-vars', 'PYTHONPATH=/app,PYTHONUNBUFFERED=1'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/melbourne-parking-agent:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build (15 minutes)
timeout: 900s
